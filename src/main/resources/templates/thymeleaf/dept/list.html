<!DOCTYPE html>
<html xmls="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>hello.html</title>
<!--/*/ 
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
<link rel="stylesheet" href="/webjars/animate.css/3.5.2/animate.css">
/*/-->
<link rel="stylesheet" href="../css/bootstrap.css" data-th-remove="all">
<link rel="stylesheet" href="../css/animate.css" data-th-remove="all">
</head>
<body>
   <h1>Hello Thymeleaf !</h1>
   <h2 data-th-text="${'thymeleaf text 출력 테스트'}"></h2>
   <p class="animated swing" data-th-text="${depts}"></p>
   <hr>
   <table
      class="table table-hover table-striped table-bordered animated bounceIn">
      <thead>
         <tr>
            <th>deptno</th>
            <th>dname</th>
            <th>loc</th>
         </tr>
      </thead>
      <tfoot>
      </tfoot>
      <tbody>
         <tr data-th-each="d : ${depts}">
            <td data-th-text="${d.deptno}">deptno</td>
            <td data-th-text="${d.dname}">dname</td>
            <td data-th-text="${d.loc}">loc</td>
         </tr>
      </tbody>
   </table>
   <hr>
   <ul data-th-with="xxx=${depts}" class="list-group animated fadeOut">
      <li data-th-text="${xxx}" class="list-group-item"></li>
   </ul>
</body>
</html>
